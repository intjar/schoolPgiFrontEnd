<div class="container-fluid p-4">
  <div class="row">
    <div class="col-md-12">
      <app-breadcrumb [breadcrums]="breadcrums"></app-breadcrumb>
      <!-- <div class="top-wrap">
        <h2 class="heading-grey">Notification</h2>
        <div class="breadcrumb-wrap">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a>Dashboard</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Notification
              </li>
            </ol>
          </nav>
        </div>
      </div> -->
    </div>
    <div class="col-md-12 my-4">
      <div class="card-wrap py-3">
        <div class="notification-tab">
          <ul class="nav nav-tabs" id="notificationTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="all-tab"
                data-bs-toggle="tab"
                data-bs-target="#all"
                type="button"
                role="tab"
                aria-controls="all"
                aria-selected="true"
              >
                All
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="unread-tab"
                data-bs-toggle="tab"
                data-bs-target="#unread"
                type="button"
                role="tab"
                aria-controls="unread"
                aria-selected="false"
              >
                Unread
                <!-- <span class="counter"></span> -->
              </button>
            </li>
          </ul>
          <div class="tab-content" id="notificationTabContent">
            <div
              class="tab-pane fade show active"
              id="all"
              role="tabpanel"
              aria-labelledby="all-tab"
            >
              <ng-container *ngIf="getNotification > 0">
                <ng-container
                  *ngFor="let item of getNotification; let i = index"
                >
                  <div class="notification-content">
                    <ul>
                      <li class="readable">
                        <div class="user-list d-flex">
                          <div class="user-avatar user-avatar flex-shrink-0">
                            <img
                              src="assets/images/admin.png"
                              alt="user-img"
                              class="img-fluid"
                            />
                            <span
                              class="active"
                              *ngIf="item?.flag == false"
                            ></span>
                          </div>
                          <div class="flex-grow-1 ms-2">
                            <p class="user-detail">
                              <span class="user-name"
                                >{{ item?.from?.name }} sent you a message.
                              </span>
                              <small class="time"
                                >{{ item?.createdAt | date : "mm" }} min
                                ago</small
                              >
                            </p>
                          </div>
                          <div class="user-action">
                            <div class="dropdown">
                              <button
                                class="btn btn-secondary dropdown-toggle"
                                type="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                              >
                                <img
                                  src="assets/images/three-dots.svg"
                                  alt="Dropdown"
                                />
                              </button>
                              <ul class="dropdown-menu">
                                <li>
                                  <a
                                    class="dropdown-item"
                                    (click)="read_unread(true)"
                                    >Mark as read</a
                                  >
                                </li>
                                <li>
                                  <a
                                    class="dropdown-item"
                                    (click)="read_unread(false)"
                                    >Mark as unread</a
                                  >
                                </li>
                              </ul>
                            </div>
                            <!-- <input type="checkbox" (click)="notify($event,i)"> -->
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </ng-container>
              </ng-container>
              <ng-container *ngIf="getNotification == 0">
                <app-no-record-found [height]="'400px'"></app-no-record-found>
              </ng-container>
            </div>
            <div
              class="tab-pane fade"
              id="unread"
              role="tabpanel"
              aria-labelledby="unread-tab"
            >
              <ng-container *ngIf="getNotification > 0">
                <ng-container
                  *ngFor="let item of getNotification; let i = index"
                >
                  <ng-container *ngIf="!item.flag">
                    <div class="notification-content">
                      <ul>
                        <!-- <li class="unreadable" *ngIf="!readMessage"> -->
                        <li class="unreadable">
                          <div class="user-list d-flex">
                            <div class="user-avatar flex-shrink-0">
                              <img
                                src="assets/images/admin.png"
                                alt="user-img"
                                class="img-fluid"
                              />
                              <span class="active"></span>
                            </div>
                            <div class="flex-grow-1 ms-2">
                              <p class="user-detail">
                                <span class="user-name"
                                  >{{ item?.from?.name }} sent you a
                                  message.</span
                                >

                                <small class="time"
                                  >{{ item?.createdAt | date : "mm" }} min
                                  ago</small
                                >
                              </p>
                            </div>
                            <div class="user-action">
                              <div class="dropdown">
                                <button
                                  class="btn btn-secondary dropdown-toggle"
                                  type="button"
                                  data-bs-toggle="dropdown"
                                  aria-expanded="false"
                                >
                                  <img
                                    src="assets/images/three-dots.svg"
                                    alt="Dropdown"
                                  />
                                </button>
                                <ul class="dropdown-menu">
                                  <li>
                                    <a
                                      class="dropdown-item"
                                      (click)="read_unread(true)"
                                      >Mark as read</a
                                    >
                                  </li>
                                  <li>
                                    <a
                                      class="dropdown-item"
                                      (click)="read_unread(false)"
                                      >Mark as unread</a
                                    >
                                  </li>
                                </ul>
                              </div>
                              <!-- <input type="checkbox" (click)="notify($event,i)"> -->
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </ng-container>
                </ng-container>
              </ng-container>
              <ng-container *ngIf="getNotification == 0">
                <app-no-record-found [height]="'400px'"></app-no-record-found>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
